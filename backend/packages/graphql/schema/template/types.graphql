scalar JSON

type Template {
  id: Int!
  name: String!
  pages: [Page!]
}

type Page {
  id: Int!
  name: String!
  title: String!
  url: String!
  components: [Component!]
}

type Component {
  id: Int!
  props: JSON
  type: ComponentType!
  read: DataQuery
  readOne: DataQuery
  upsert: DataQuery
  delete: DataQuery
}

type DataQuery {
  id: Int!
  document: QueryDocumentType!
  parameters: JSON!
}

enum ComponentType {
  CONTENT
  DATAGRID
  TABLE
}

enum QueryDocumentType {
  GetDataTypeDocument
  GetDataTypesDocument
  GetMeasureDocument
  GetMeasuresDocument
  UpsertMeasureDocument
  DeleteMeasureDocument
  GetIndicationDocument
  GetIndicationsDocument
  UpsertIndicationDocument
  DeleteIndicationDocument
}
