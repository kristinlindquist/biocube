scalar DateTime

type Query {
  getHeartRate(input: GetHeartRateInput!): GetHeartRateResult!
  getSleep(input: GetSleepInput!): GetSleepResult!
}

input GetHeartRateInput {
  start: DateTime!
  end: DateTime!
}

type GetHeartRateResult {
  heartRate: [HeartRate]
}

input GetSleepInput {
  start: DateTime!
  end: DateTime!
}

type GetSleepResult {
  sleep: [Sleep]
}

