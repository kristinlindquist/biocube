scalar DateTime

type Query {
  getActivity(input: GetActivityInput!): GetActivityResult!
  getDaily(input: GetDailyInput!): GetDailyResult!
  getHeartRate(input: GetHeartRateInput!): GetHeartRateResult!
  getSleep(input: GetSleepInput!): GetSleepResult!
}

input GetHeartRateInput {
  start: DateTime!
  end: DateTime!
}

type GetHeartRateResult {
  heartRate: [HeartRate]
}

input GetSleepInput {
  start: DateTime!
  end: DateTime!
}

type GetSleepResult {
  sleep: [Sleep]
}

input GetDailyInput {
  start: DateTime!
  end: DateTime!
}

type GetDailyResult {
  daily: [Daily]
}

input GetActivityInput {
  start: DateTime!
  end: DateTime!
}

type GetActivityResult {
  activity: [Activity]
}
