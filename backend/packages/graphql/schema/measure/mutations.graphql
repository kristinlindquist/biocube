type Mutation {
  createMeasure(input: CreateMeasureInput!): CreateMeasureResult!,
}

input CreateMeasureInput {
  description: String!
  name: String!
  indications: [IndicationInput!]!
}

input IndicationInput {
	id: Int!
	description: String!
  name: String!
}

type CreateMeasureResult {
  measure: Measure
}