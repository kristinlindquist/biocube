type Mutation {
  upsertMeasure(input: UpsertMeasureInput!): UpsertMeasureResult!
}

input UpsertMeasureInput {
  id: Int
  description: String!
  name: String!
  indications: [IndicationInput!]!
}

input IndicationInput {
  id: Int!
  description: String!
  name: String!
}

type UpsertMeasureResult {
  measure: Measure
}
