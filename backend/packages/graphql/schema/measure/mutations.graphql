type Mutation {
  upsertMeasure(input: UpsertMeasureInput!): UpsertMeasureResult!
  deleteMeasure(input: DeleteMeasureInput!): DeleteMeasureResult!
}

input UpsertMeasureInput {
  id: Int
  aggregation: AggregationType
  defaultChartType: ChartType
  description: String
  name: String!
  conceptsOfInterest: [ConceptOfInterestInput!]
  components: [ComponentInput!]
  dataTypes: [DataTypeInput!]
  indications: [IndicationInput!]
  status: MeasureStatus
  sql: String
  url: String
}

enum AggregationType {
  AVG
  COUNT
  COUNT_DISTINCT
  COUNT_DISTINCT_APPROX
  MAX
  MIN
  NUMBER
  RUNNING_TOTAL
  VALUE
  SUM
}

enum ChartType {
  AREA
  BAR
  LINE
  PIE
  TABLE
}

enum MeasureStatus {
  VALIDATED
  EXPLORATORY
  DRAFT
}

input ConceptOfInterestInput {
  id: Int!
  description: String
  name: String
}

input ComponentInput {
  id: Int!
}

input DataTypeInput {
  id: Int!
  description: String
  name: String
  url: String
}

input DeleteMeasureInput {
  id: Int!
}

type DeleteMeasureResult {
  measure: Measure
}

input IndicationInput {
  id: Int!
  description: String
  name: String
  url: String
}

type UpsertMeasureResult {
  measure: Measure
}
