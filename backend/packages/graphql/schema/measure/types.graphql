type Measure {
  id: Int
  aggregation: String  # Why not AggregationType? https://github.com/prisma-labs/graphqlgen/issues/213
  chartType: String  # ChartType
  description: String
  meta: JSON
  name: String!
  conceptsOfInterest: [ConceptOfInterest!]
  components: [Component!]
  dataTypes: [DataType!]
  indications: [Indication!]
  sql: String
  status: String # MeasureStatus
  url: String
}

type ConceptOfInterest {
  id: Int!
  description: String
  name: String!
  url: String
}

type Component {
  id: Int!
  dataType: DataType!
  description: String
  filters: [Filter!]
}

type Filter {
  id: Int!
  dimension: String!
  join: String
  operator: String!
  values: [String!]
}

type DataType {
  id: Int!
  description: String
  name: String!
  url: String
}

type Indication {
  id: Int!
  description: String
  name: String!
  url: String
}
