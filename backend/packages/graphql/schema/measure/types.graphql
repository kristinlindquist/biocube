type Measure {
  id: Int
  description: String
  name: String!
  conceptsOfInterest: [ConceptOfInterest!]
  dataTypes: [DataType!]
  indications: [Indication!]
  url: String
}

type ConceptOfInterest {
  id: Int!
  description: String
  name: String!	
}

type DataType {
  id: Int!
  description: String
  name: String! 
  url: String
}

type Indication {
  id: Int!
  description: String
  name: String!	
}
