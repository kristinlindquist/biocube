type Measure {
  id: Int
  description: String
  name: String!
  conceptsOfInterest: [ConceptOfInterest!]
  components: [Component!]
  dataTypes: [DataType!]
  indications: [Indication!]
  url: String
}

type ConceptOfInterest {
  id: Int!
  description: String
  name: String!	
}

type Component {
  id: Int!
  dataType: DataType!
  description: String
  filters: [Filter!]
}

type Filter {
  id: Int!
  dimension: String! 
  operator: String!
  values: [String!]  
}

type DataType {
  id: Int!
  description: String
  name: String! 
  url: String
}

type Indication {
  id: Int!
  description: String
  name: String!
  url: String
}
