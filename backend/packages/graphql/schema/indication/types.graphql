type Indication {
  id: Int!
  description: String
  name: String!
  conceptsOfInterest: [ConceptOfInterest!]
  measures: [Measure!]
  url: String
}

type ConceptOfInterest {
  id: Int!
  description: String
  name: String!	
  url: String
}

type Measure {
  id: Int!
  description: String
  name: String!
  url: String
}
