type Device {
  id: ID!
  createdAt: Int!
  updatedAt: Int
  userId: String!
  name: String!
  user: User
}

type User {
  id: ID!
  email: String!
  name: String!
  devices: [Device]
}

type Query {
  getDevice(input: GetDeviceInput!): GetDeviceResult!
  getUser(input: GetUserInput!): GetUserResult!
}

input GetDeviceInput {
  id: ID!
}

type GetDeviceResult {
  device: Device
}

input GetUserInput {
  id: ID!
}

type GetUserResult {
  user: User
}
