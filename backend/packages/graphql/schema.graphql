type Device {
  id: Int!
  userId: Int!
  name: String!
  user: User!
}

type User {
  id: Int!
  email: String!
  name: String!
  devices: [Device]
}

type Query {
  getDevice(input: GetDeviceInput!): GetDeviceResult!
  getUser(input: GetUserInput!): GetUserResult!
}

input GetDeviceInput {
  id: Int!
}

type GetDeviceResult {
  device: Device
}

input GetUserInput {
  id: Int!
}

type GetUserResult {
  user: User
}
